<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Canvas</title>
    
<canvas id="canvas" height="200" width="300">
</canvas>

<script>
    var canvas = document.getQuerySelector("#canvas");
    var context = canvas.getContext("2d");
    context.fillRect(20, 20, 100, 100);
    context.strokeRect(150, 20, 100, 100);
</script>
